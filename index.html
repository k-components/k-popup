<index: element="k-popup">
	{{if show}}
	<div class="k-p-overlay {{if hiding}}hiding{{/}}" on-keydown="keydown($event)" on-click="hide($event)" data-hide="1">
		<div class="k-popup {{leftborder}}" style="top: {{top}}px; left: {{left}}px">
			<div class="k-popup-inner" as="inner">
				{{@content}}
			</div>
		</div>
	</div>
	{{/}}
